# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install venv
          command: |
            bash .circleci/install_venv.sh

      - run:
          name: create venv env
          command: |
            bash .circleci/create_venv_env.sh

      - run:
          name: install miniconda
          command: |
            bash .circleci/install_miniconda.sh

      - run:
          name: create miniconda env
          command: |
            bash .circleci/create_miniconda_env.sh

      - run:
          name: miniconda pip install
          command: |
            bash .circleci/miniconda_pip_install.sh

      - run:
          name: run test
          command: |
            bash .circleci/test.sh
