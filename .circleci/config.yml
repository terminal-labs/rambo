version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            bash .circleci/deps.sh

      - run:
          name: build steps
          command: |
            bash .circleci/builds.sh
